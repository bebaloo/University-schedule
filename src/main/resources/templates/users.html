<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<nav>
    <ul>
        <li><a th:href="@{/}">Welcome</a></li>
        <li><a th:href="@{/users}">Users</a></li>
        <li><a th:href="@{/groups}">Groups</a></li>
        <li><a th:href="@{/courses}">Courses</a></li>
        <li><a th:href="@{/lessons}">Lessons</a></li>
    </ul>
</nav>

<table border="1px solid black">
    <tr>
        <td>ID</td>
        <td>Firstname</td>
        <td>Lastname</td>
        <td>Email</td>
        <td>Department</td>
        <td>Faculty</td>
        <td>Role</td>
        <td>Status</td>
        <td>Group</td>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.firstname}"></td>
        <td th:text="${user.lastname}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.department}"></td>
        <td th:text="${user.faculty}"></td>
        <td th:text="${user.role}"></td>
        <td th:text="${user.status}"></td>
        <td th:text="${user.group.name}"></td>
    </tr>
</table>
</body>
</html>
