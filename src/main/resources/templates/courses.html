<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
</head>
<body>

<div th:insert="navigation :: navbar"></div>

<table border="1px solid black">
    <tr>
        <td>ID</td>
        <td>Name</td>
    </tr>
    <tr th:each="course : ${courses}">
        <td th:text="${course.id}"></td>
        <td th:text="${course.name}"></td>
    </tr>
</table>

</body>
</html>
